<form nz-form [formGroup]="validateForm">
  <nz-form-item class="mb-0">
    <nz-form-control>
      <nz-input-group nzSearch nzSize="large" class="rounded bg-gray-50 focus:shadow-xl active:shadow-xl "
                      [nzPrefix]="prefixIcon">
        <input class="bg-gray-50 text-[#52606D] text-input" formControlName="searchKey"
               placeholder="Search User" nz-input/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>


<ng-template #prefixIcon>
  <span class=" text-[#52606D] material-icons-outlined text-input">search</span>
</ng-template>
